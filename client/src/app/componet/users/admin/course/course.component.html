<div class="course-management">
  <div class="section-header">
    <h4 class="section-title">
      <i class="bi bi-book-fill me-2"></i>Course Management
    </h4>
    <p class="section-subtitle">Create and manage training courses</p>
  </div>

  <!-- Add/Edit Form -->
  <div class="form-card">
    <form (ngSubmit)="addOrUpdateCourse()" #courseForm="ngForm" class="course-form">
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">Course Name</label>
          <div class="input-group">
            <i class="bi bi-book input-icon"></i>
            <input type="text" class="form-control" placeholder="Enter course name"
                   [(ngModel)]="newCourse.name" name="name" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Course Image</label>
          <div class="upload-area">
            <input type="file" id="courseImage" class="file-input" (change)="onImageChange($event)" accept="image/*">
            <label for="courseImage" class="upload-label">
              <div class="upload-content">
                <i class="bi bi-image upload-icon"></i>
                <span class="upload-text">Upload Image</span>
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="4" placeholder="Enter course description"
                  [(ngModel)]="newCourse.description" name="description" required></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <i class="bi" [class.bi-plus-circle]="!editMode" [class.bi-check-circle]="editMode"></i>
          {{editMode ? 'Update Course' : 'Add Course'}}
        </button>
        <button *ngIf="editMode" type="button" class="btn btn-secondary" (click)="cancelEdit()" [disabled]="loading">
          <i class="bi bi-x-circle"></i>Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Success Message -->
  <div *ngIf="message" class="alert alert-success">
    <i class="bi bi-check-circle-fill me-2"></i>{{message}}
  </div>

  <!-- Courses Grid -->
  <div class="courses-grid">
    <div class="course-card" *ngFor="let course of courses">
      <div class="course-image-container">
        <img *ngIf="course.imageBase64" [src]="course.imageBase64" alt="{{course.name}}" class="course-image">
        <div *ngIf="!course.imageBase64" class="course-placeholder">
          <i class="bi bi-book"></i>
        </div>
        <div class="course-overlay">
          <button class="btn btn-sm btn-light" (click)="editCourse(course)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteCourse(course._id)">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
      
      <div class="course-content">
        <h5 class="course-title">{{course.name}}</h5>
        <p class="course-description">{{course.description}}</p>
      </div>
    </div>
  </div>
</div>
