<div>
  <h4 class="mb-4 text-primary fw-semibold">Manage Courses</h4>
  <form (ngSubmit)="addOrUpdateCourse()" #courseForm="ngForm" enctype="multipart/form-data" class="row g-3 mb-4 align-items-end">
    <div class="col-md-3">
      <label class="form-label">Course Name</label>
      <input type="text" class="form-control" placeholder="Course Name" [(ngModel)]="newCourse.name" name="name" required>
    </div>
    <div class="col-md-5">
      <label class="form-label">Description</label>
      <input type="text" class="form-control" placeholder="Description" [(ngModel)]="newCourse.description" name="description" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Image</label>
      <input type="file" class="form-control" (change)="onImageChange($event)" accept="image/*">
    </div>
    <div class="col-md-2 d-flex gap-2">
      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        {{ editMode ? 'Update' : 'Add' }}
      </button>
      <button *ngIf="editMode" type="button" class="btn btn-secondary w-100" (click)="cancelEdit()" [disabled]="loading">
        Cancel
      </button>
    </div>
  </form>

  <div *ngIf="message" class="alert alert-success py-2">{{ message }}</div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover shadow-sm align-middle">
      <thead class="table-primary">
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Description</th>
          <th style="width:160px;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>
            <img *ngIf="course.imageBase64" [src]="course.imageBase64" alt="Course Image" width="60" height="60" class="rounded shadow-sm">
          </td>
          <td>{{ course.name }}</td>
          <td>{{ course.description }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="editCourse(course)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteCourse(course._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
