<div class="material-management">
  <div class="section-header">
    <h4 class="section-title">
      <i class="bi bi-file-earmark-text-fill me-2"></i>Study Material Management
    </h4>
    <p class="section-subtitle">Upload and manage course materials</p>
  </div>

  <!-- Add/Edit Form -->
  <div class="form-card">
    <form (ngSubmit)="addOrUpdateMaterial()" class="material-form">
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">Select Course</label>
          <div class="input-group">
            <i class="bi bi-book input-icon"></i>
            <select class="form-select" [(ngModel)]="newMaterial.courseId" name="courseId" 
                    (change)="loadMaterials()" required>
              <option value="" disabled selected>Choose a course</option>
              <option *ngFor="let c of courses" [value]="c._id">{{c.name}}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Topic Name</label>
          <div class="input-group">
            <i class="bi bi-bookmark input-icon"></i>
            <input type="text" class="form-control" placeholder="Enter topic name"
                   [(ngModel)]="newMaterial.topicName" name="topicName" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <div class="input-group">
            <i class="bi bi-card-text input-icon"></i>
            <input type="text" class="form-control" placeholder="Brief description"
                   [(ngModel)]="newMaterial.description" name="description">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Upload File</label>
          <div class="upload-area">
            <input type="file" id="materialFile" class="file-input" (change)="onFileChange($event)">
            <label for="materialFile" class="upload-label">
              <div class="upload-content">
                <i class="bi bi-cloud-upload upload-icon"></i>
                <span class="upload-text">Choose File</span>
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Text Content</label>
        <textarea class="form-control" rows="4" placeholder="Enter additional text content"
                  [(ngModel)]="newMaterial.textContent" name="textContent"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <i class="bi" [class.bi-plus-circle]="!editMode" [class.bi-check-circle]="editMode"></i>
          {{editMode ? 'Update Material' : 'Add Material'}}
        </button>
        <button *ngIf="editMode" type="button" class="btn btn-secondary" (click)="resetForm()">
          <i class="bi bi-x-circle"></i>Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Success Message -->
  <div *ngIf="message" class="alert alert-success">
    <i class="bi bi-check-circle-fill me-2"></i>{{message}}
  </div>

  <!-- Materials Grid -->
  <div class="materials-grid">
    <div class="material-card" *ngFor="let mat of materials">
      <div class="material-header">
        <div class="material-icon">
          <i class="bi" [class.bi-file-earmark-image]="mat.fileType?.startsWith('image')"
             [class.bi-file-earmark-pdf]="mat.fileType?.includes('pdf')"
             [class.bi-file-earmark-text]="!mat.fileType?.startsWith('image') && !mat.fileType?.includes('pdf')"></i>
        </div>
        <div class="material-actions">
          <button class="btn btn-sm btn-outline-primary" (click)="editMaterial(mat)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteMaterial(mat._id)">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>

      <div class="material-content">
        <h5 class="material-title">{{mat.topicName}}</h5>
        <p class="material-description">{{mat.description}}</p>
        
        <div *ngIf="mat.textContent" class="material-text">
          <small class="text-label">Content:</small>
          <div class="text-content">{{mat.textContent}}</div>
        </div>

        <div *ngIf="mat.fileBase64" class="material-file">
          <!-- Image Preview -->
          <div *ngIf="mat.fileType?.startsWith('image')" class="image-preview">
            <img [src]="mat.fileBase64" alt="Material" class="preview-image">
          </div>
          
          <!-- PDF Download -->
          <div *ngIf="mat.fileType?.includes('pdf')" class="pdf-download">
            <a [href]="mat.fileBase64" [download]="mat.fileName" class="download-link">
              <i class="bi bi-download me-2"></i>
              {{mat.fileName || 'Download PDF'}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
