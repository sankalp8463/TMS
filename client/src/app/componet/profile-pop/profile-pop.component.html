<div class="profile-pop" [class.open]="open">
  <div class="profile-header d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <img src="https://ui-avatars.com/api/?name={{user.name || 'User'}}&background=0D8ABC&color=fff&size=40" alt="Avatar" class="rounded-circle shadow-sm" width="40" height="40">
      <h5 class="mb-0 ms-2">Profile</h5>
    </div>
    <button class="btn-close" (click)="onClose()"></button>
  </div>
  <div class="profile-body mt-4">
    <div class="mb-3">
      <strong class="text-secondary">Username:</strong>
      <div class="fs-5 fw-semibold text-primary">{{ user.name || 'N/A' }}</div>
    </div>
    <div class="mb-4">
      <strong class="text-secondary">Email:</strong>
      <div class="fs-6">{{ user.email || 'N/A' }}</div>
    </div>
    <button class="btn btn-danger w-100 fw-semibold shadow-sm" (click)="logout()">Logout</button>
  </div>
</div>
<div class="profile-backdrop" *ngIf="open" (click)="onClose()"></div>
