<div class="container py-4">
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card h-100 shadow course-card" (click)="selectCourse(course)">
        <img *ngIf="course.imageBase64" [src]="course.imageBase64" class="card-img-top" alt="Course Image">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ course.name }}</h5>
          <p class="card-text text-truncate">{{ course.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Full Details -->
  <div *ngIf="selectedCourse" class="custom-modal-backdrop">
    <div class="custom-modal">
      <div class="custom-modal-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="modal-title mb-0">{{ selectedCourse.name }}</h5>
        <button type="button" class="btn-close btn-close-white" (click)="selectedCourse = null"></button>
      </div>
      <div class="custom-modal-body">
        <img *ngIf="selectedCourse.imageBase64" [src]="selectedCourse.imageBase64" class="img-fluid rounded mb-3 shadow" alt="Course Image">
        <p class="fs-5">{{ selectedCourse.description }}</p>
        <div class="mt-4">
          <button class="btn btn-outline-primary w-100"
            (click)="onStudyMaterial(selectedCourse)">
            View Study Material
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
