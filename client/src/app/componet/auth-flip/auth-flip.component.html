<div class="auth-container">
  <div class="flip-container" [class.flipped]="flipped">
    <div class="flipper">
      <!-- Login Form -->
      <div class="front">
        <div class="auth-card">
          <div class="auth-header">
            <div class="auth-icon">
              <i class="bi bi-mortarboard-fill"></i>
            </div>
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to your ITR Training account</p>
          </div>
          
          <form (submit)="onLoginSubmit($event)" class="auth-form">
            <div class="form-group">
              <label class="form-label">Email Address</label>
              <div class="input-group">
                <i class="bi bi-envelope input-icon"></i>
                <input type="email" class="form-control" placeholder="Enter your email"
                  [(ngModel)]="loginData.email" name="loginEmail" required>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="input-group">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" class="form-control" placeholder="Enter your password"
                  [(ngModel)]="loginData.password" name="loginPassword" required>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-auth">
              <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
            
            <div class="auth-footer">
              <div *ngIf="loginMessage" class="alert alert-success">{{loginMessage}}</div>
              <div *ngIf="loginError" class="alert alert-danger">{{loginError}}</div>
              <p class="auth-switch">
                Don't have an account? 
                <a href="#" (click)="flip($event)" class="auth-link">Create Account</a>
              </p>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Register Form -->
      <div class="back">
        <div class="auth-card">
          <div class="auth-header">
            <div class="auth-icon">
              <i class="bi bi-person-plus-fill"></i>
            </div>
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join ITR Training Management</p>
          </div>
          
          <form (submit)="onRegisterSubmit($event)" class="auth-form">
            <div class="form-group">
              <label class="form-label">Full Name</label>
              <div class="input-group">
                <i class="bi bi-person input-icon"></i>
                <input type="text" class="form-control" placeholder="Enter your full name"
                  [(ngModel)]="registerData.name" name="registerName" required>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Email Address</label>
              <div class="input-group">
                <i class="bi bi-envelope input-icon"></i>
                <input type="email" class="form-control" placeholder="Enter your email"
                  [(ngModel)]="registerData.email" name="registerEmail" required>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Phone Number</label>
              <div class="input-group">
                <i class="bi bi-telephone input-icon"></i>
                <input type="text" class="form-control" placeholder="Enter your phone"
                  [(ngModel)]="registerData.phone" name="registerPhone" required>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="input-group">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" class="form-control" placeholder="Create a password"
                  [(ngModel)]="registerData.password" name="registerPassword" required>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-auth">
              <i class="bi bi-person-plus me-2"></i>Create Account
            </button>
            
            <div class="auth-footer">
              <div *ngIf="registerMessage" class="alert alert-success">{{registerMessage}}</div>
              <div *ngIf="registerError" class="alert alert-danger">{{registerError}}</div>
              <p class="auth-switch">
                Already have an account? 
                <a href="#" (click)="flip($event)" class="auth-link">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
